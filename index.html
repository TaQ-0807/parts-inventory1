<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部品在庫管理システム ver2.2</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background-color: #f9fafb; 
            line-height: 1.6;
        }
        
        .app-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }
        
        .sidebar {
            width: 256px;
            background-color: white;
            border-right: 1px solid #d1d5db;
            height: 100vh;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        
        .mobile-header {
            display: none;
            background-color: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .content-area {
            flex: 1;
            padding: 1.5rem;
            background-color: #f9fafb;
            min-height: calc(100vh - 80px);
        }
        
        @media (max-width: 1023px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                z-index: 40;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            
            .mobile-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .content-area {
                padding: 1rem;
            }
        }

        /* Navigation styles */
        .nav-button {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.15s;
            border: none;
            background: none;
            color: #374151;
            text-align: left;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        .nav-button:hover {
            background-color: #f3f4f6;
        }
        
        .nav-button.active {
            background-color: #dbeafe;
            color: #1d4ed8;
        }
        
        .nav-button.danger {
            color: #b91c1c;
        }
        
        .nav-button.danger:hover {
            background-color: #fee2e2;
        }

        /* Stats card styles - Mobile optimized */
        .stats-card {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.15s;
            text-align: left;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 80px;
        }
        
        .stats-card:hover {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            background-color: #f8fafc;
        }

        .stats-card-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100%;
        }

        .stats-card-info {
            flex: 1;
            min-width: 0;
            margin-right: 0.5rem;
        }

        .stats-card-title {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stats-card-number {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .stats-card-subtitle {
            font-size: 0.6rem;
            color: #6b7280;
            line-height: 1.2;
            word-wrap: break-word;
        }

        .stats-card-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
        }

        /* Category specific adjustments for mobile */
        @media (max-width: 768px) {
            .stats-card {
                padding: 0.75rem;
                min-height: 70px;
            }
            
            .stats-card-title {
                font-size: 0.7rem;
            }
            
            .stats-card-number {
                font-size: 1.25rem;
            }
            
            .stats-card-subtitle {
                font-size: 0.55rem;
            }
            
            .stats-card-icon {
                font-size: 1.25rem;
            }

            /* Shortened text for mobile */
            .category-hl .stats-card-title {
                font-size: 0.65rem;
            }
        }

        /* Button styles */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.15s;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        
        .btn-success {
            background-color: #16a34a;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #15803d;
        }
        
        .btn-danger {
            background-color: #dc2626;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #b91c1c;
        }

        /* Form styles */
        .form-input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            text-align: left;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        th {
            background-color: #f9fafb;
            font-weight: 600;
            font-size: 0.75rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            max-width: 28rem;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 30;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* Filter styles */
        .filter-indicator {
            background-color: #dbeafe;
            border: 1px solid #93c5fd;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .filter-indicator .filter-text {
            color: #1e40af;
            font-weight: 500;
        }
        
        .filter-indicator .clear-filter {
            background: none;
            border: none;
            color: #1e40af;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.875rem;
        }

        /* History filter styles */
        .history-filters {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }
        
        .sort-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .sort-button {
            padding: 0.25rem 0.5rem;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.75rem;
        }
        
        .sort-button.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }
        
        .sort-button:hover:not(.active) {
            background-color: #f3f4f6;
        }

        /* Badge styles */
        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            max-width: 100%;
        }

        .badge-blue { background-color: #dbeafe; color: #1d4ed8; }
        .badge-green { background-color: #dcfce7; color: #16a34a; }
        .badge-orange { background-color: #fed7aa; color: #ea580c; }
        .badge-yellow { background-color: #fef3c7; color: #d97706; }
        .badge-red { background-color: #fecaca; color: #dc2626; }

        /* Stock indicator */
        .stock-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            max-width: fit-content;
        }

        .stock-good { background-color: #dcfce7; color: #16a34a; }
        .stock-warning { background-color: #fef3c7; color: #d97706; }

        /* Utility classes */
        .text-xs { font-size: 0.75rem; }
        .text-sm { font-size: 0.875rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .font-medium { font-weight: 500; }
        .text-center { text-align: center; }
        .text-gray-500 { color: #6b7280; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-700 { color: #374151; }
        .text-gray-900 { color: #111827; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-end { justify-content: flex-end; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        .grid { display: grid; }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .overflow-x-auto { overflow-x: auto; }
        .bg-white { background-color: white; }
        .rounded-xl { border-radius: 0.75rem; }
        .shadow-sm { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
        .border { border: 1px solid #e5e7eb; }
        .border-b { border-bottom: 1px solid #e5e7eb; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mt-6 { margin-top: 1.5rem; }
        .hidden { display: none; }
        .block { display: block; }

        /* Responsive grid adjustments */
        @media (max-width: 640px) {
            .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .grid-cols-3 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }
        
        @media (min-width: 768px) {
            .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }
        
        @media (min-width: 1024px) {
            .content-area { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- サイドバー -->
        <div class="sidebar" id="sidebar">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-900">部品在庫管理</h1>
            </div>
            <nav class="p-4 space-y-4">
                <button id="tab-dashboard" class="nav-button active">📊 ダッシュボード</button>
                <button id="tab-list" class="nav-button">📋 部品一覧</button>
                <button id="tab-history" class="nav-button">📈 入出庫履歴</button>
                <button id="tab-form" class="nav-button">➕ 新規追加</button>
                <hr style="margin: 1rem 0; border: none; border-top: 1px solid #e5e7eb;" />
                <button id="export-csv" class="nav-button">💾 CSVエクスポート</button>
                <label for="file-import" class="nav-button" style="margin: 0;">
                    📁 CSVインポート
                    <input type="file" id="file-import" accept=".csv" style="display: none;" />
                </label>
                <button id="reset-data" class="nav-button danger">🔄 データリセット</button>
            </nav>
        </div>

        <!-- メインエリア -->
        <div class="main-area">
            <!-- モバイルヘッダー -->
            <div class="mobile-header">
                <button id="mobile-menu" class="btn btn-secondary">☰</button>
                <h1 class="text-xl font-bold text-gray-900">部品在庫管理</h1>
                <div style="width: 2rem;"></div>
            </div>

            <!-- コンテンツエリア -->
            <div class="content-area" id="main-content">
                <div class="text-center p-6">
                    <p class="text-gray-500">読み込み中...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- オーバーレイ -->
    <div class="overlay" id="overlay"></div>

    <!-- 入出庫モーダル -->
    <div id="transaction-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-lg font-semibold text-gray-900">入出庫処理</h3>
                    <button id="close-modal" class="btn btn-secondary">✕</button>
                </div>
                
                <form id="transaction-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">種別</label>
                        <select id="transaction-type" class="form-input">
                            <option value="入庫">入庫</option>
                            <option value="出庫">出庫</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">数量 *</label>
                        <input type="number" id="transaction-quantity" required min="1" class="form-input" placeholder="数量を入力">
                        <p id="current-stock" class="text-sm text-gray-500 mt-1"></p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">理由 *</label>
                        <input type="text" id="transaction-reason" required class="form-input" placeholder="例: 定期補充、生産ライン使用">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">担当者 *</label>
                        <input type="text" id="transaction-person" required class="form-input" placeholder="例: 田中">
                    </div>
                    
                    <div class="flex justify-end gap-3 mt-6">
                        <button type="button" id="cancel-transaction" class="btn btn-secondary">キャンセル</button>
                        <button type="submit" id="submit-transaction" class="btn btn-primary">実行</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            // グローバル変数
            window.appState = {
                currentTab: 'dashboard',
                parts: [],
                transactions: [],
                currentDisplayedParts: [],
                selectedPart: null,
                editingPart: null,
                sidebarOpen: false,
                currentFilter: { type: null, value: null }
            };

            // 履歴フィルタリング・ソート用の変数
            window.historyFilters = {
                search: '',
                dateFrom: '',
                dateTo: '',
                partNumber: '',
                type: '',
                reason: '',
                person: ''
            };
            window.historySortBy = 'date';
            window.historySortOrder = 'desc';

            // データ永続化関数
            window.saveDataToStorage = function() {
                try {
                    const dataToSave = {
                        parts: window.appState.parts,
                        transactions: window.appState.transactions,
                        timestamp: new Date().toISOString(),
                        version: '2.2'
                    };
                    localStorage.setItem('parts_inventory_data', JSON.stringify(dataToSave));
                    console.log('データを保存しました');
                    return true;
                } catch (error) {
                    console.error('データ保存エラー:', error);
                    return false;
                }
            };

            window.loadDataFromStorage = function() {
                try {
                    const savedData = localStorage.getItem('parts_inventory_data');
                    if (savedData) {
                        const data = JSON.parse(savedData);
                        window.appState.parts = data.parts || [];
                        window.appState.transactions = data.transactions || [];
                        console.log('保存されたデータを読み込みました');
                        return true;
                    }
                    return false;
                } catch (error) {
                    console.error('データ読み込みエラー:', error);
                    return false;
                }
            };

            // デフォルトデータ初期化
            window.initializeDefaultData = function() {
                window.appState.parts = [
                    { 
                        id: 1, 
                        partNumber: "P001", 
                        name: "ボルト M8x20", 
                        category: "P", 
                        stock: 150, 
                        minStock: 50, 
                        location: "WH59", 
                        supplier: "ABC商事", 
                        unitPrice: 25, 
                        notes: "ステンレス製、高耐食性" 
                    },
                    { 
                        id: 2, 
                        partNumber: "EP001", 
                        name: "ベアリング 6001", 
                        category: "EP", 
                        stock: 25, 
                        minStock: 10, 
                        location: "WH59", 
                        supplier: "XYZ工業", 
                        unitPrice: 850, 
                        notes: "高温環境用、年次交換推奨" 
                    },
                    { 
                        id: 3, 
                        partNumber: "P003", 
                        name: "Oリング 20x3", 
                        category: "P", 
                        stock: 80, 
                        minStock: 30, 
                        location: "WH59", 
                        supplier: "DEF部品", 
                        unitPrice: 120, 
                        notes: "NBR材質、-20℃～+80℃対応" 
                    },
                    { 
                        id: 4, 
                        partNumber: "HL001", 
                        name: "ガスケット 100A", 
                        category: "HL", 
                        stock: 5, 
                        minStock: 20, 
                        location: "WH60", 
                        supplier: "DEF部品", 
                        unitPrice: 450, 
                        notes: "フランジ用、定期交換部品" 
                    },
                    { 
                        id: 5, 
                        partNumber: "EP002", 
                        name: "モーター 1.5kW", 
                        category: "EP", 
                        stock: 3, 
                        minStock: 2, 
                        location: "WH60", 
                        supplier: "XYZ工業", 
                        unitPrice: 12500, 
                        notes: "予備機、年1回点検" 
                    },
                    { 
                        id: 6, 
                        partNumber: "HL002", 
                        name: "油圧ホース 10m", 
                        category: "HL", 
                        stock: 8, 
                        minStock: 5, 
                        location: "WH61", 
                        supplier: "GHI機材", 
                        unitPrice: 2800, 
                        notes: "高圧対応、定期点検必要" 
                    }
                ];
                
                window.appState.transactions = [
                    { id: 1, partId: 1, partNumber: "P001", type: "入庫", quantity: 100, date: "2024-01-15", reason: "定期補充", person: "田中" },
                    { id: 2, partId: 1, partNumber: "P001", type: "出庫", quantity: 20, date: "2024-01-20", reason: "生産ライン使用", person: "佐藤" },
                    { id: 3, partId: 2, partNumber: "EP001", type: "入庫", quantity: 50, date: "2024-01-10", reason: "新規調達", person: "鈴木" },
                    { id: 4, partId: 4, partNumber: "HL001", type: "出庫", quantity: 2, date: "2024-01-25", reason: "メンテナンス", person: "高橋" },
                    { id: 5, partId: 3, partNumber: "P003", type: "入庫", quantity: 30, date: "2024-02-01", reason: "緊急補充", person: "田中" }
                ];
                
                console.log('デフォルトデータ初期化完了');
            };

            // 統計計算
            window.calculateStats = function() {
                const categoryStats = {};
                window.appState.parts.forEach(part => {
                    if (!categoryStats[part.category]) {
                        categoryStats[part.category] = { count: 0, warning: 0, good: 0 };
                    }
                    categoryStats[part.category].count++;
                    if (part.stock <= part.minStock) {
                        categoryStats[part.category].warning++;
                    } else {
                        categoryStats[part.category].good++;
                    }
                });

                return {
                    total: window.appState.parts.length,
                    warning: window.appState.parts.filter(p => p.stock <= p.minStock).length,
                    good: window.appState.parts.filter(p => p.stock > p.minStock).length,
                    categories: categoryStats
                };
            };

            // 部品名を取得する関数
            window.getPartNameById = function(partId) {
                const part = window.appState.parts.find(p => p.id === partId);
                return part ? part.name : '部品名不明';
            };

            window.getPartNameByNumber = function(partNumber) {
                const part = window.appState.parts.find(p => p.partNumber === partNumber);
                return part ? part.name : '部品名不明';
            };

            // フィルタリング機能
            window.applyPartsFilter = function(filterType, filterValue = null) {
                window.appState.currentFilter = {
                    type: filterType,
                    value: filterValue
                };
                window.switchTab('list');
            };

            window.clearPartsFilter = function() {
                window.appState.currentFilter = {
                    type: null,
                    value: null
                };
                window.renderPartsList();
            };

            window.getFilteredParts = function() {
                let filteredParts = [...window.appState.parts];
                
                const filter = window.appState.currentFilter;
                
                if (filter.type === 'warning') {
                    filteredParts = filteredParts.filter(p => p.stock <= p.minStock);
                } else if (filter.type === 'good') {
                    filteredParts = filteredParts.filter(p => p.stock > p.minStock);
                } else if (filter.type === 'category' && filter.value) {
                    filteredParts = filteredParts.filter(p => p.category === filter.value);
                }
                
                return filteredParts;
            };

                const filter = window.appState.currentFilter;

            window.getFilteredTransactions = function() {
                return window.appState.transactions.filter(transaction => {
                    const partName = window.getPartNameByNumber(transaction.partNumber);
                    
                    if (window.historyFilters.search) {
                        const searchTerm = window.historyFilters.search.toLowerCase();
                        const searchFields = [
                            transaction.partNumber,
                            partName,
                            transaction.type,
                            transaction.reason,
                            transaction.person
                        ].join(' ').toLowerCase();
                        
                        if (!searchFields.includes(searchTerm)) {
                            return false;
                        }
                    }
                    
                    if (window.historyFilters.dateFrom && transaction.date < window.historyFilters.dateFrom) {
                        return false;
                    }
                    if (window.historyFilters.dateTo && transaction.date > window.historyFilters.dateTo) {
                        return false;
                    }
                    
                    if (window.historyFilters.partNumber && !transaction.partNumber.toLowerCase().includes(window.historyFilters.partNumber.toLowerCase())) {
                        return false;
                    }
                    
                    if (window.historyFilters.type && transaction.type !== window.historyFilters.type) {
                        return false;

                        return false;

                    return true;
                });

            window.sortTransactions = function(transactions) {
                return [...transactions].sort((a, b) => {
                    let aValue, bValue;
                    
                    switch (window.historySortBy) {
                        case 'date':
                            aValue = a.date;
                            bValue = b.date;
                            break;
                        case 'partNumber':
                            aValue = a.partNumber;
                            bValue = b.partNumber;
                            break;
                        case 'partName':
                            aValue = window.getPartNameByNumber(a.partNumber);
                            bValue = window.getPartNameByNumber(b.partNumber);
                            break;
                        case 'type':
                            aValue = a.type;
                            bValue = b.type;
                            break;
                        case 'quantity':
                            aValue = a.quantity;
                            bValue = b.quantity;
                            break;
                        case 'reason':
                            aValue = a.reason;
                            bValue = b.reason;
                            break;
                        case 'person':
                            aValue = a.person;
                            bValue = b.person;
                            break;
                        default:
                            aValue = a.date;
                            bValue = b.date;
                    }
                    
                    if (typeof aValue === 'string') {
                        aValue = aValue.toLowerCase();
                        bValue = bValue.toLowerCase();
                    }
                    
                    let result;
                    if (aValue < bValue) result = -1;
                    else if (aValue > bValue) result = 1;
                    else result = 0;
                    
                    return window.historySortOrder === 'desc' ? -result : result;

                `;
                
                document.getElementById('parts-form').addEventListener('submit', window.handleFormSubmit);
            };

            // CSVインポート・エクスポート機能
            window.parseCSV = function(csvText) {
                const lines = csvText.trim().split('\n');
                const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
                const data = [];
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i];
                    if (!line.trim()) continue;
                    
                    const values = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let j = 0; j < line.length; j++) {
                        const char = line[j];
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            values.push(current.trim());
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    values.push(current.trim());
                    
                    if (values.length >= headers.length) {
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header] = values[index] || '';
                        });
                        data.push(row);
                    }
                }
                
                return { headers, data };
            };

            window.validateCSVData = function(data) {
                const errors = [];
                const validParts = [];
                
                data.forEach((row, index) => {
                    const rowNum = index + 2; // ヘッダー行を考慮
                    const part = {
                        partNumber: row['部品番号'] || '',
                        name: row['部品名'] || '',
                        category: row['カテゴリ'] || 'P',
                        stock: parseInt(row['現在庫数']) || 0,
                        minStock: parseInt(row['最小在庫数']) || 0,
                        location: row['保管場所'] || 'WH59',
                        supplier: row['仕入先'] || '',
                        unitPrice: parseFloat(row['単価']) || 0,
                        notes: row['備考'] || ''
                    };
                    
                    // 必須項目チェック
                    if (!part.partNumber) {
                        errors.push(`${rowNum}行目: 部品番号が必要です`);
                    }
                    if (!part.name) {
                        errors.push(`${rowNum}行目: 部品名が必要です`);
                    }
                    
                    // カテゴリチェック
                    if (!['P', 'EP', 'HL'].includes(part.category)) {
                        errors.push(`${rowNum}行目: カテゴリは P, EP, HL のいずれかである必要があります`);
                    }
                    
                    // 数値チェック
                    if (isNaN(part.stock) || part.stock < 0) {
                        errors.push(`${rowNum}行目: 現在庫数は0以上の数値である必要があります`);
                    }
                    if (isNaN(part.minStock) || part.minStock < 0) {
                        errors.push(`${rowNum}行目: 最小在庫数は0以上の数値である必要があります`);
                    }
                    if (isNaN(part.unitPrice) || part.unitPrice < 0) {
                        errors.push(`${rowNum}行目: 単価は0以上の数値である必要があります`);
                    }
                    
                    if (errors.length === 0 || errors.filter(e => e.includes(`${rowNum}行目`)).length === 0) {
                        part.id = Date.now() + Math.random(); // 一時的なID
                        validParts.push(part);
                    }
                });
                
                return { errors, validParts };
            };

            window.importCSV = function(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const csvText = e.target.result;
                        const { headers, data } = window.parseCSV(csvText);
                        
                        console.log('CSVヘッダー:', headers);
                        console.log('CSVデータ行数:', data.length);
                        
                        // 必要なヘッダーがあるかチェック
                        const requiredHeaders = ['部品番号', '部品名'];
                        const missingHeaders = requiredHeaders.filter(h => !headers.includes(h));
                        
                        if (missingHeaders.length > 0) {
                            alert(`必要な列が見つかりません: ${missingHeaders.join(', ')}\n\n必要な列: 部品番号, 部品名, カテゴリ, 現在庫数, 最小在庫数, 保管場所, 仕入先, 単価, 備考`);
                            return;
                        }
                        
                        const { errors, validParts } = window.validateCSVData(data);
                        
                        if (errors.length > 0) {
                            const errorMessage = `CSVファイルにエラーがあります:\n\n${errors.slice(0, 10).join('\n')}${errors.length > 10 ? `\n\n他 ${errors.length - 10} 件のエラー` : ''}`;
                            alert(errorMessage);
                            return;
                        }
                        
                        if (validParts.length === 0) {
                            alert('インポートできる有効なデータがありません。');
                            return;
                        }
                        
                        // 重複チェック
                        const existingPartNumbers = window.appState.parts.map(p => p.partNumber);
                        const duplicates = validParts.filter(p => existingPartNumbers.includes(p.partNumber));
                        
                        let confirmMessage = `${validParts.length}件の部品データをインポートします。`;
                        if (duplicates.length > 0) {
                            confirmMessage += `\n\n${duplicates.length}件の重複する部品番号があります。既存データを上書きしますか？\n重複部品: ${duplicates.map(p => p.partNumber).slice(0, 5).join(', ')}${duplicates.length > 5 ? '...' : ''}`;
                        }
                        
                        if (confirm(confirmMessage)) {
                            // 重複部品を削除
                            if (duplicates.length > 0) {
                                const duplicatePartNumbers = duplicates.map(p => p.partNumber);
                                window.appState.parts = window.appState.parts.filter(p => !duplicatePartNumbers.includes(p.partNumber));
                            }
                            
                            // 新しいIDを割り当て
                            validParts.forEach(part => {
                                part.id = Date.now() + Math.random();
                            });
                            
                            // データを追加
                            window.appState.parts.push(...validParts);
                            
                            // 保存と更新
                            window.saveDataToStorage();
                            window.renderCurrentTab();
                            
                            alert(`CSVインポートが完了しました。\n追加: ${validParts.length - duplicates.length}件\n上書き: ${duplicates.length}件`);
                            console.log('CSVインポート完了:', validParts.length, '件');
                        }
                        
                    } catch (error) {
                        console.error('CSVインポートエラー:', error);
                        alert('CSVファイルの読み込みに失敗しました。ファイル形式を確認してください。');
                    }
                };
                
                reader.onerror = function() {
                    alert('ファイルの読み込みに失敗しました。');
                };
                
                reader.readAsText(file, 'UTF-8');
            };

            window.handleFileImport = function(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                if (!file.name.toLowerCase().endsWith('.csv')) {
                    alert('CSVファイルを選択してください。');
                    return;
                }
                
                if (file.size > 5 * 1024 * 1024) { // 5MB制限
                    alert('ファイルサイズが大きすぎます。5MB以下のファイルを選択してください。');
                    return;
                }
                
                window.importCSV(file);
                
                // ファイル選択をリセット
                event.target.value = '';
            };

            window.exportToCSV = function() {
                try {
                    const headers = ['部品番号', '部品名', 'カテゴリ', '現在庫数', '最小在庫数', '保管場所', '仕入先', '単価', '備考'];
                    const csvContent = [
                        headers.join(','),
                        ...window.appState.parts.map(part => [
                            part.partNumber, part.name, part.category, part.stock, part.minStock,
                            part.location, part.supplier, part.unitPrice, part.notes || ''
                        ].map(field => `"${field}"`).join(','))
                    ].join('\n');

                    const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `parts_inventory_${new Date().toISOString().split('T')[0]}.csv`;
                    link.click();
                    
                    console.log('CSVエクスポート完了');
                } catch (error) {
                    alert('CSVエクスポートに失敗しました');
                }
            };

            // モーダル・トランザクション処理
            window.showModal = function(modalId) {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.style.display = 'flex';
                }
            };

            window.hideModal = function(modalId) {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.style.display = 'none';
                }
            };

            window.openTransactionModal = function(partId, type) {
                window.appState.selectedPart = window.appState.parts.find(p => p.id === partId);
                if (!window.appState.selectedPart) {
                    alert('部品が見つかりません');
                    return;
                }
                
                document.getElementById('modal-title').textContent = type + '処理 - ' + window.appState.selectedPart.partNumber;
                document.getElementById('transaction-type').value = type;
                document.getElementById('transaction-quantity').value = '1';
                document.getElementById('transaction-reason').value = '';
                document.getElementById('transaction-person').value = '';
                
                window.updateCurrentStockDisplay();
                window.showModal('transaction-modal');
            };

            window.closeTransactionModal = function() {
                window.hideModal('transaction-modal');
                window.appState.selectedPart = null;
            };

            window.updateCurrentStockDisplay = function() {
                const type = document.getElementById('transaction-type').value;
                const currentStockElement = document.getElementById('current-stock');
                
                if (type === '出庫' && window.appState.selectedPart) {
                    currentStockElement.textContent = `現在庫: ${window.appState.selectedPart.stock}`;
                    document.getElementById('transaction-quantity').max = window.appState.selectedPart.stock;
                } else {
                    currentStockElement.textContent = '';
                    document.getElementById('transaction-quantity').removeAttribute('max');
                }
            };

            window.executeTransaction = function() {
                const type = document.getElementById('transaction-type').value;
                const quantity = parseInt(document.getElementById('transaction-quantity').value);
                const reason = document.getElementById('transaction-reason').value.trim();
                const person = document.getElementById('transaction-person').value.trim();
                
                if (!window.appState.selectedPart || !quantity || !reason || !person) {
                    alert('すべての項目を入力してください');
                    return;
                }
                
                const isInbound = type === "入庫";
                if (!isInbound && window.appState.selectedPart.stock < quantity) {
                    alert('在庫数が不足しています');
                    return;
                }

                const newStock = isInbound ? window.appState.selectedPart.stock + quantity : window.appState.selectedPart.stock - quantity;
                const partIndex = window.appState.parts.findIndex(p => p.id === window.appState.selectedPart.id);
                if (partIndex !== -1) {
                    window.appState.parts[partIndex].stock = newStock;
                }

                window.appState.transactions.push({
                    id: Date.now(),
                    partId: window.appState.selectedPart.id,
                    partNumber: window.appState.selectedPart.partNumber,
                    type: type,
                    quantity: quantity,
                    date: new Date().toISOString().split('T')[0],
                    reason: reason,
                    person: person
                });
                
                window.saveDataToStorage();
                window.closeTransactionModal();
                window.renderCurrentTab();
                alert(type + '処理が完了しました（新在庫数: ' + newStock + '）');
            };

            // フォーム処理
            window.handleFormSubmit = function(event) {
                event.preventDefault();
                
                const formData = {
                    partNumber: document.getElementById('form-partNumber').value,
                    name: document.getElementById('form-name').value,
                    category: document.getElementById('form-category').value,
                    stock: parseInt(document.getElementById('form-stock').value) || 0,
                    minStock: parseInt(document.getElementById('form-minStock').value) || 0,
                    location: document.getElementById('form-location').value || 'WH59',
                    supplier: document.getElementById('form-supplier').value,
                    unitPrice: parseFloat(document.getElementById('form-unitPrice').value) || 0,
                    notes: document.getElementById('form-notes').value
                };
                
                if (!formData.partNumber || !formData.name || !formData.category) {
                    alert('必須項目を入力してください');
                    return;
                }
                
                if (window.appState.editingPart) {
                    const partIndex = window.appState.parts.findIndex(p => p.id === window.appState.editingPart.id);
                    if (partIndex !== -1) {
                        window.appState.parts[partIndex] = { ...window.appState.parts[partIndex], ...formData };
                    }
                    alert('部品情報を更新しました');
                } else {
                    const newPart = { id: Date.now(), ...formData };
                    window.appState.parts.push(newPart);
                    alert('新しい部品を追加しました');
                }
                
                window.saveDataToStorage();
                window.appState.editingPart = null;
                window.switchTab('list');
            };

            window.cancelForm = function() {
                window.appState.editingPart = null;
                window.switchTab('list');
            };

            window.editPart = function(partId) {
                window.appState.editingPart = window.appState.parts.find(p => p.id === partId);
                if (window.appState.editingPart) {
                    window.switchTab('form');
                }
            };

            window.deletePart = function(partId) {
                if (confirm("この部品を削除しますか？")) {
                    const deletedPart = window.appState.parts.find(part => part.id === partId);
                    window.appState.parts = window.appState.parts.filter(part => part.id !== partId);
                    window.appState.transactions = window.appState.transactions.filter(trans => trans.partId !== partId);
                    
                    window.saveDataToStorage();
                    window.renderCurrentTab();
                    alert('部品を削除しました。');
                }
            };

            // タブ切り替え・サイドバー操作
            window.switchTab = function(tabName) {
                window.appState.currentTab = tabName;
                
                document.querySelectorAll('.nav-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                const activeButton = document.getElementById(`tab-${tabName}`);
                if (activeButton) {
                    activeButton.classList.add('active');
                }
                
                window.renderCurrentTab();
                window.closeSidebar();
            };

            window.toggleSidebar = function() {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('overlay');
                
                window.appState.sidebarOpen = !window.appState.sidebarOpen;
                
                if (window.appState.sidebarOpen) {
                    sidebar.classList.add('mobile-open');
                    overlay.classList.add('show');
                } else {
                    sidebar.classList.remove('mobile-open');
                    overlay.classList.remove('show');
                }
            };

            window.closeSidebar = function() {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('overlay');
                
                window.appState.sidebarOpen = false;
                sidebar.classList.remove('mobile-open');
                overlay.classList.remove('show');
            };

            window.renderCurrentTab = function() {
                switch(window.appState.currentTab) {
                    case 'dashboard': window.renderDashboard(); break;
                    case 'list': window.renderPartsList(); break;
                    case 'history': window.renderHistory(); break;
                    case 'form': window.renderForm(); break;
                    default: 
                        document.getElementById('main-content').innerHTML = `
                            <div class="text-center p-8">
                                <p class="text-gray-500">未知のタブです: ${window.appState.currentTab}</p>
                            </div>
                        `;
                }
            };

            window.resetData = function() {
                if (confirm('すべてのデータを初期状態にリセットしますか？')) {
                    window.initializeDefaultData();
                    window.saveDataToStorage();
                    window.renderCurrentTab();
                    alert('データをリセットしました。');
                }
            };

            // 初期化関数
            window.initialize = function() {
                try {
                    console.log('アプリケーション初期化開始');
                    
                    if (!window.loadDataFromStorage()) {
                        console.log('保存データなし - デフォルトデータで初期化');
                        window.initializeDefaultData();
                        window.saveDataToStorage();
                    }
                    
                    // イベントリスナー設定
                    const exportBtn = document.getElementById('export-csv');
                    const resetBtn = document.getElementById('reset-data');
                    const fileImportBtn = document.getElementById('file-import');
                    const mobileMenuBtn = document.getElementById('mobile-menu');
                    const overlayElement = document.getElementById('overlay');
                    
                    if (exportBtn) {
                        exportBtn.addEventListener('click', window.exportToCSV);
                    }
                    
                    if (fileImportBtn) {
                        fileImportBtn.addEventListener('change', window.handleFileImport);
                    }
                    
                    if (resetBtn) {
                        resetBtn.addEventListener('click', window.resetData);
                    }
                    
                    if (mobileMenuBtn) {
                        mobileMenuBtn.addEventListener('click', window.toggleSidebar);
                    }
                    
                    if (overlayElement) {
                        overlayElement.addEventListener('click', window.closeSidebar);
                    }
                    
                    // タブボタンのイベントリスナー設定
                    const buttons = [
                        { id: 'tab-dashboard', tab: 'dashboard' },
                        { id: 'tab-list', tab: 'list' },
                        { id: 'tab-history', tab: 'history' },
                        { id: 'tab-form', tab: 'form' }
                    ];
                    
                    buttons.forEach(function(btnInfo) {
                        const btn = document.getElementById(btnInfo.id);
                        if (btn) {
                            btn.addEventListener('click', function() {
                                if (btnInfo.tab === 'form') {
                                    window.appState.editingPart = null;
                                }
                                window.switchTab(btnInfo.tab);
                            });
                        }
                    });
                    
                    // 入出庫モーダル関連のイベントリスナー
                    const closeBtn = document.getElementById('close-modal');
                    const cancelBtn = document.getElementById('cancel-transaction');
                    const transactionForm = document.getElementById('transaction-form');
                    const typeSelect = document.getElementById('transaction-type');
                    
                    if (closeBtn) {
                        closeBtn.addEventListener('click', function(e) {
                            e.preventDefault();
                            window.closeTransactionModal();
                        });
                    }
                    
                    if (cancelBtn) {
                        cancelBtn.addEventListener('click', function(e) {
                            e.preventDefault();
                            window.closeTransactionModal();
                        });
                    }
                    
                    if (transactionForm) {
                        transactionForm.addEventListener('submit', function(e) {
                            e.preventDefault();
                            window.executeTransaction();
                        });
                    }
                    
                    if (typeSelect) {
                        typeSelect.addEventListener('change', window.updateCurrentStockDisplay);
                    }
                    
                    // 初期タブを表示
                    window.renderCurrentTab();
                    
                    console.log('アプリケーション初期化完了');
                    
                } catch (error) {
                    console.error('初期化エラー:', error);
                    document.getElementById('main-content').innerHTML = `
                        <div class="p-8 text-center">
                            <h2 class="text-xl font-bold text-red-600 mb-4">初期化エラー</h2>
                            <p class="text-gray-600 mb-4">${error.message}</p>
                            <button onclick="location.reload()" class="btn btn-primary">ページを再読み込み</button>
                        </div>
                    `;
                }
            };

            // DOMContentLoadedイベントで初期化を実行
            document.addEventListener('DOMContentLoaded', window.initialize);
      // ==== 追加部分: モバイルメニューの動作設定 ====
      window.addEventListener('DOMContentLoaded', function() {
        const mobileMenuButton = document.getElementById('mobile-menu');
        if (mobileMenuButton) {
          mobileMenuButton.addEventListener('click', window.toggleSidebar);
        }

        const overlay = document.getElementById('overlay');
        if (overlay) {
          overlay.addEventListener('click', window.closeSidebar);
        }
      });
      // ==============================================

        })();
    </script>
