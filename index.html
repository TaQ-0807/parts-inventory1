            const statusElement = document.getElementById('connection-status');
            if (!statusElement) return;

            if (!isInitialized) {
                statusElement.style.backgroundColor = '#fef3c7';
                statusElement.style.color = '#a16207';
                statusElement.textContent = '🟡 Firebase初期化中...';
            } else if (isOnline) {
                statusElement.style.backgroundColor = '#dcfce7';
                statusElement.style.color = '#15803d';
                statusElement.textContent = '🟢 クラウド保存';
            } else {
                statusElement.style.backgroundColor = '#fee2e2';
                statusElement.style.color = '#b91c1c';
                statusElement.textContent = '🔴 ローカルモード';
            }
        }

        // Firebase初期化
        function initializeFirebase() {
            return new Promise((resolve) => {
                debugLog('Firebase初期化プロセス開始...');
                
                let checkAttempts = 0;
                const maxAttempts = 100;
                
                const checkFirebase = () => {
                    checkAttempts++;
                    debugLog(`Firebase SDK確認中... (${checkAttempts}/${maxAttempts})`);
                    
                    if (typeof firebase !== 'undefined') {
                        debugLog('✅ Firebase SDK読み込み成功！');
                        initFirebaseCore().then(resolve);
                    } else if (checkAttempts >= maxAttempts) {
                        debugLog('❌ Firebase SDK読み込み失敗 - タイムアウト');
                        showConnectionError('Firebase SDKの読み込みに失敗\nネットワーク接続を確認してください');
                        resolve(false);
                    } else {
                        setTimeout(checkFirebase, 200);
                    }
                };
                
                checkFirebase();
            });
        }

        function initFirebaseCore() {
            return new Promise((resolve) => {
                try {
                    debugLog('Firebaseアプリ初期化開始...');
                    firebaseApp = firebase.initializeApp(firebaseConfig);
                    database = firebase.database();
                    debugLog('✅ Firebaseアプリ初期化完了');
                    
                    const testRef = database.ref('connection_test');
                    const testData = {
                        timestamp: new Date().toISOString(),
                        test: true,
                        version: '2.3'
                    };
                    
                    testRef.set(testData).then(() => {
                        debugLog('✅ Firebase書き込みテスト成功');
                        return testRef.once('value');
                    }).then((snapshot) => {
                        const data = snapshot.val();
                        debugLog('✅ Firebase読み込みテスト成功');
                        return testRef.remove();
                    }).then(() => {
                        debugLog('🎉 Firebase接続テスト完全成功！');
                        
                        const connectedRef = database.ref('.info/connected');
                        connectedRef.on('value', (snapshot) => {
                            isOnline = snapshot.val() === true;
                            debugLog(`Firebase接続状態変更: ${isOnline ? 'オンライン' : 'オフライン'}`);
                            updateConnectionStatus();
                        });
                        
                        hideConnectionError();
                        resolve(true);
                    }).catch((error) => {
                        debugLog('❌ Firebase接続テストエラー: ' + error.message);
                        showConnectionError('Firebase接続エラー\n' + error.message);
                        resolve(false);
                    });
                    
                } catch (error) {
                    debugLog('❌ Firebase初期化エラー: ' + error.message);
                    showConnectionError('Firebase初期化エラー\n' + error.message);
                    resolve(false);
                }
            });
        }

            let errorDiv = document.getElementById('connection-error');

        // データ保存関数
        function saveData() {
            return new Promise((resolve) => {
                if (database && isOnline) {
                    debugLog('Firebaseに保存中...');
                    Promise.all([
                        database.ref('parts').set(appState.parts),
                        database.ref('transactions').set(appState.transactions)
                    ]).then(() => {
                        debugLog('✅ Firebase保存完了');
                        resolve();
                    }).catch((error) => {
                        debugLog('❌ Firebase保存エラー: ' + error.message);
                        resolve();
                    });
                } else {
                    debugLog('ローカルストレージに保存中...');
                    try {
                        localStorage.setItem('parts_inventory_data', JSON.stringify({
                            parts: appState.parts,
                            transactions: appState.transactions,
                            timestamp: new Date().toISOString()
                        }));
                        debugLog('✅ ローカル保存完了');
                    } catch (error) {
                        debugLog('❌ ローカル保存エラー: ' + error.message);
                    }
                    resolve();
                }
            });
        }

        // データ読み込み関数
        function loadData() {
            return new Promise((resolve) => {
                if (database) {
                    debugLog('Firebaseからデータ読み込み中...');
                    Promise.all([
                        database.ref('parts').once('value'),
                        database.ref('transactions').once('value')
                    ]).then(([partsSnapshot, transactionsSnapshot]) => {
                        const partsData = partsSnapshot.val();
                        const transactionsData = transactionsSnapshot.val();
                        
                        if (partsData) {
                            appState.parts = Array.isArray(partsData) ? partsData : Object.values(partsData);
                            debugLog(`✅ Firebase部品データ読み込み完了 (${appState.parts.length}件)`);
                        }
                        
                        if (transactionsData) {
                            appState.transactions = Array.isArray(transactionsData) ? transactionsData : Object.values(transactionsData);
                            debugLog(`✅ Firebase履歴データ読み込み完了 (${appState.transactions.length}件)`);
                        }
                        
                        resolve();
                    }).catch((error) => {
                        debugLog('❌ Firebase読み込みエラー: ' + error.message);
                        loadFromLocalStorage().then(resolve);
                    });
                } else {
                    loadFromLocalStorage().then(resolve);
                }
            });
        }

        function loadFromLocalStorage() {
            return new Promise((resolve) => {
                debugLog('ローカルストレージから読み込み中...');
                try {
                    const savedData = localStorage.getItem('parts_inventory_data');
                    if (savedData) {
                        const data = JSON.parse(savedData);
                        appState.parts = data.parts || [];
                        appState.transactions = data.transactions || [];
                        debugLog(`✅ ローカルデータ読み込み完了 (部品:${appState.parts.length}件, 履歴:${appState.transactions.length}件)`);
                    } else {
                        debugLog('ローカルデータなし');
                    }
                } catch (error) {
                    debugLog('❌ ローカル読み込みエラー: ' + error.message);
                }
                resolve();
            });
        }

        // 在庫処理実行
        function processStock(partId) {
            const part = appState.parts.find(p => p.id === partId);
            const type = document.getElementById('stockType').value;
            const quantity = parseInt(document.getElementById('stockQuantity').value);
            const reason = document.getElementById('stockReason').value;
            const person = document.getElementById('stockPerson').value;

            if (!quantity || quantity <= 0) {
                alert('有効な数量を入力してください');
                return;
            }

            // 在庫更新
            if (type === '入庫') {
                part.stock += quantity;
            } else {
                if (part.stock < quantity) {
                    alert('出庫数量が在庫数を超えています');
                    return;
                }
                part.stock -= quantity;
            }

            // 履歴追加
            const transaction = {
                id: Date.now(),
                partId: partId,
                partNumber: part.partNumber,
                type: type,
                quantity: quantity,
                date: new Date().toISOString().split('T')[0],
                reason: reason || '',
                person: person || ''
            };
            appState.transactions.push(transaction);

            saveData().then(() => {
                alert(`${type}処理を完了しました`);
                closeModal();
                renderCurrentTab();
            });
        }

        function getFilteredTransactions() {
            return appState.transactions.filter(transaction => {
                const partName = getPartNameByNumber(transaction.partNumber);
                
                if (historyFilters.search) {
                    const searchTerm = historyFilters.search.toLowerCase();
                    const searchFields = [
                        transaction.partNumber,
                        partName,
                        transaction.type,
                        transaction.reason,
                        transaction.person
                    ].join(' ').toLowerCase();
                    
                    if (!searchFields.includes(searchTerm)) {
                        return false;
                    }
                }
                
                if (historyFilters.dateFrom && transaction.date < historyFilters.dateFrom) {
                    return false;
                }
                if (historyFilters.dateTo && transaction.date > historyFilters.dateTo) {
                    return false;
                }
                
                if (historyFilters.partNumber && !transaction.partNumber.toLowerCase().includes(historyFilters.partNumber.toLowerCase())) {
                    return false;
                }
                
                if (historyFilters.type && transaction.type !== historyFilters.type) {
                    return false;
                }
                
                if (historyFilters.reason && !transaction.reason.toLowerCase().includes(historyFilters.reason.toLowerCase())) {
                    return false;
                }
                
                if (historyFilters.person && !transaction.person.toLowerCase().includes(historyFilters.person.toLowerCase())) {
                    return false;
                }
                
                return true;
            });
        }

        function sortTransactions(transactions) {
            return [...transactions].sort((a, b) => {
                let aValue, bValue;
                
                switch (historySortBy) {
                    case 'date':
                        aValue = a.date;
                        bValue = b.date;
                        break;
                    case 'partNumber':
                        aValue = a.partNumber;
                        bValue = b.partNumber;
                        break;
                    case 'partName':
                        aValue = getPartNameByNumber(a.partNumber);
                        bValue = getPartNameByNumber(b.partNumber);
                        break;
                    case 'type':
                        aValue = a.type;
                        bValue = b.type;
                        break;
                    case 'quantity':
                        aValue = a.quantity;
                        bValue = b.quantity;
                        break;
                    case 'reason':
                        aValue = a.reason;
                        bValue = b.reason;
                        break;
                    case 'person':
                        aValue = a.person;
                        bValue = b.person;
                        break;
                    default:
                        aValue = a.date;
                        bValue = b.date;
                }
                
                if (typeof aValue === 'string') {
                    aValue = aValue.toLowerCase();
                    bValue = bValue.toLowerCase();
                }
                
                let result;
                if (aValue < bValue) result = -1;
                else if (aValue > bValue) result = 1;
                else result = 0;
                
                return historySortOrder === 'desc' ? -result : result;
            });
        }

        function showMappingModal(csvData, headers) {

        // マッピング処理の実行
        function proceedWithMapping() {
            const fileInput = document.getElementById('csvFile');
            if (!fileInput.files.length) {
                alert('ファイルを選択してください');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csv = e.target.result;
                    const lines = csv.split('\n').filter(line => line.trim());
                    
                    if (lines.length < 2) {
                        alert('有効なCSVデータが見つかりません');
                        return;
                    }
                    
                    const headers = lines[0].split(',').map(col => col.trim().replace(/^"|"$/g, ''));
                    const dataRows = lines.slice(1).map(line => 
                        line.split(',').map(col => col.trim().replace(/^"|"$/g, ''))
                    );
                    
                    closeModal();
                    showMappingModal(dataRows, headers);
                    
                } catch (error) {
                    alert('CSVファイルの読み込みに失敗しました: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        // マッピングに基づくインポート実行
        function executeMappedImport() {
            const mapping = {};
            let mappingCount = 0;
            
            // マッピング情報を収集
            window.csvImportHeaders.forEach((header, index) => {
                const select = document.getElementById(`mapping-${index}`);
                if (select && select.value) {
                    mapping[index] = select.value;
                    mappingCount++;
                }
            });
            
            if (mappingCount === 0) {
                alert('少なくとも1つのカラムを割り当ててください');
                return;
            }
            
            let importCount = 0;
            const errors = [];
            
            // データ処理
            window.csvImportData.forEach((row, rowIndex) => {
                try {
                    const newPart = {
                        id: Date.now() + rowIndex,
                        partNumber: '',
                        name: '',
                        category: 'P',
                        stock: 0,
                        minStock: 0,
                        location: '',
                        supplier: '',
                        unitPrice: 0,
                        notes: ''
                    };
                    
                    // マッピングに基づいてデータを割り当て
                    Object.entries(mapping).forEach(([colIndex, fieldName]) => {
                        const value = row[parseInt(colIndex)] || '';
                        
                        switch(fieldName) {
                            case 'partNumber':
                            case 'name':
                            case 'location':
                            case 'supplier':
                            case 'notes':
                                newPart[fieldName] = value;
                                break;
                            case 'category':
                                newPart[fieldName] = value || 'P';
                                break;
                            case 'stock':
                            case 'minStock':
                                newPart[fieldName] = parseInt(value) || 0;
                                break;
                            case 'unitPrice':
                                newPart[fieldName] = parseFloat(value) || 0;
                                break;
                        }
                    });
                    
                    // 必須項目チェック
                    if (newPart.partNumber && newPart.name) {
                        appState.parts.push(newPart);
                        importCount++;
                    } else {
                        errors.push(`行 ${rowIndex + 2}: 部品番号または部品名が不足`);
                    }
                    
                } catch (error) {
                    errors.push(`行 ${rowIndex + 2}: ${error.message}`);
                }
            });
            
            saveData().then(() => {
                let message = `${importCount}件の部品をインポートしました`;
                if (errors.length > 0) {
                    message += `\n\n${errors.length}件のエラー:\n${errors.slice(0, 5).join('\n')}`;
                    if (errors.length > 5) {
                        message += `\n...他${errors.length - 5}件`;
                    }
                }
                alert(message);
                closeModal();
                renderCurrentTab();
            });
        }

        // モーダルを閉じる
        function closeModal() {
            const modal = document.querySelector('.modal');
            if (modal) {
                document.body.removeChild(modal);
            }
        }

        // CSVエクスポート
        function exportToCSV() {
            const headers = ['部品番号', '部品名', 'カテゴリ', '現在庫数', '最少在庫数', '保管場所', '供給業者', '単価', '備考'];
            const csvContent = [
                headers.join(','),
                ...appState.parts.map(part => [
                    `"${part.partNumber}"`,
                    `"${part.name}"`,
                    `"${part.category}"`,
                    part.stock,
                    part.minStock,
                    `"${part.location}"`,
                    `"${part.supplier}"`,
                    part.unitPrice,
                    `"${part.notes}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `部品在庫_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // フォーム送信処理
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = {
                id: Date.now(),
                partNumber: document.getElementById('partNumber').value,
                name: document.getElementById('partName').value,
                category: document.getElementById('category').value,
                stock: parseInt(document.getElementById('stock').value),
                minStock: parseInt(document.getElementById('minStock').value),
                location: document.getElementById('location').value || '',
                supplier: document.getElementById('supplier').value || '',
                unitPrice: parseFloat(document.getElementById('unitPrice').value) || 0,
                notes: document.getElementById('notes').value || ''
            };

            appState.parts.push(formData);
            saveData().then(() => {
                alert('部品を追加しました');
                resetForm();
            });
        }

        // フォームリセット
        function resetForm() {
            document.getElementById('part-form').reset();
        }

        // データリセット
        function resetAllData() {
            if (confirm('すべてのデータが削除されます。よろしいですか？')) {
                appState.parts = [];
                appState.transactions = [];
                
                // Firebase削除
                if (database && isOnline) {
                    Promise.all([
                        database.ref('parts').remove(),
                        database.ref('transactions').remove()
                    ]).then(() => {
                        alert('データをリセットしました');
                        initDefaultData();
                        saveData().then(() => renderCurrentTab());
                    });
                } else {
                    localStorage.removeItem('parts_inventory_data');
                    alert('データをリセットしました');
                    initDefaultData();
                    renderCurrentTab();
                }
            }
        }

        // 現在のタブを描画
        function renderCurrentTab() {
            switch(appState.currentTab) {
                case 'dashboard': 
                    renderDashboard(); 
                    break;
                case 'list':
                    renderPartsList();
                    break;
                case 'history':
                    renderHistory();
                    break;
                case 'form':
                    renderForm();
                    break;
                default:
                    renderDashboard();
            }
        }

        // タブ切り替え
        function switchTab(tabName) {
            appState.currentTab = tabName;
            
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const activeButton = document.getElementById(`tab-${tabName}`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
            
            renderCurrentTab();
        }

        // イベントリスナー設定
        function setupEventListeners() {
            document.getElementById('tab-dashboard').addEventListener('click', () => switchTab('dashboard'));
            document.getElementById('tab-list').addEventListener('click', () => switchTab('list'));
            document.getElementById('tab-history').addEventListener('click', () => switchTab('history'));
            document.getElementById('tab-form').addEventListener('click', () => switchTab('form'));
            document.getElementById('export-csv').addEventListener('click', exportToCSV);
            document.getElementById('reset-data').addEventListener('click', resetAllData);
            document.getElementById('test-firebase').addEventListener('click', testFirebaseConnection);
            
            // CSVインポートのイベントリスナー追加
            const fileImport = document.getElementById('file-import');
            if (fileImport) {
                fileImport.addEventListener('change', function(e) {
                    if (e.target.files.length > 0) {
                        showImportModal();
                        // ファイル選択をリセット
                        e.target.value = '';
                    }
                });
            }
        }

        // 初期化
        function initialize() {
            debugLog('=== アプリケーション初期化開始 ===');
            
            // 初期接続状態表示
            updateConnectionStatus();
            
            // Firebase初期化
            initializeFirebase().then((firebaseReady) => {
                isInitialized = true;
                
                if (firebaseReady) {
                    debugLog('🎉 Firebase利用可能 - クラウドモードで開始');
                } else {
                    debugLog('⚠️ Firebase利用不可 - ローカルモードで開始');
                }
                
                updateConnectionStatus();
                
                // データ読み込み
                loadData().then(() => {
                    // データが空の場合はデフォルトデータで初期化
                    if (appState.parts.length === 0) {
                        debugLog('データなし - デフォルトデータで初期化');
                        initDefaultData();
                        saveData();
                    }
                    
                    // イベントリスナー設定
                    setupEventListeners();
                    
                    // 初期表示
                    renderCurrentTab();
                    
                    debugLog('🎉 アプリケーション初期化完了');
                });
            });
        }

        // window.onloadで確実に初期化
        if (document.readyState === 'loading') {
            window.addEventListener('load', initialize);
        } else {
            initialize();
        }
