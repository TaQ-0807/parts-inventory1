<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部品在庫管理システム ver2.4</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background-color: #f9fafb; 
            line-height: 1.6;
        }
        
        .app-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }
        
        .sidebar {
            width: 256px;
            background-color: white;
            border-right: 1px solid #d1d5db;
            height: 100vh;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        
        .mobile-header {
            display: none;
            background-color: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .content-area {
            flex: 1;
            padding: 1.5rem;
            background-color: #f9fafb;
            min-height: calc(100vh - 80px);
        }
        
        @media (max-width: 1023px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                z-index: 40;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            
            .mobile-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .content-area {
                padding: 1rem;
            }
        }

        /* Navigation styles */
        .nav-button {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.15s;
            border: none;
            background: none;
            color: #374151;
            text-align: left;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        .nav-button:hover {
            background-color: #f3f4f6;
        }
        
        .nav-button.active {
            background-color: #dbeafe;
            color: #1d4ed8;
        }
        
        .nav-button.danger {
            color: #b91c1c;
        }
        
        .nav-button.danger:hover {
            background-color: #fee2e2;
        }

        /* Stats card styles */
        .stats-card {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.15s;
            text-align: left;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 80px;
        }
        
        .stats-card:hover {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            background-color: #f8fafc;
        }

        .stats-card-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100%;
        }

        .stats-card-info {
            flex: 1;
            min-width: 0;
            margin-right: 0.5rem;
        }

        .stats-card-title {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stats-card-number {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .stats-card-subtitle {
            font-size: 0.6rem;
            color: #6b7280;
            line-height: 1.2;
            word-wrap: break-word;
        }

        .stats-card-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
        }

        /* Button styles */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.15s;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        
        .btn-success {
            background-color: #16a34a;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #15803d;
        }
        
        .btn-danger {
            background-color: #dc2626;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #b91c1c;
        }

        /* Form styles */
        .form-input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            text-align: left;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        th {
            background-color: #f9fafb;
            font-weight: 600;
            font-size: 0.75rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            max-width: 50rem;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content.large {
            max-width: 70rem;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 30;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* Filter styles */
        .filter-indicator {
            background-color: #dbeafe;
            border: 1px solid #93c5fd;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .filter-indicator .filter-text {
            color: #1e40af;
            font-weight: 500;
        }
        
        .filter-indicator .clear-filter {
            background: none;
            border: none;
            color: #1e40af;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.875rem;
        }

        /* History filter styles */
        .history-filters {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }
        
        .sort-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .sort-button {
            padding: 0.25rem 0.5rem;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.75rem;
        }
        
        .sort-button.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }
        
        .sort-button:hover:not(.active) {
            background-color: #f3f4f6;
        }

        /* Badge styles */
        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            max-width: 100%;
        }

        .badge-blue { background-color: #dbeafe; color: #1d4ed8; }
        .badge-green { background-color: #dcfce7; color: #16a34a; }
        .badge-orange { background-color: #fed7aa; color: #ea580c; }
        .badge-yellow { background-color: #fef3c7; color: #d97706; }
        .badge-red { background-color: #fecaca; color: #dc2626; }

        /* Stock indicator */
        .stock-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            max-width: fit-content;
        }

        .stock-good { background-color: #dcfce7; color: #16a34a; }
        .stock-warning { background-color: #fef3c7; color: #d97706; }

        /* Mapping modal styles */
        .mapping-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 1rem 0;
        }

        .mapping-column {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .mapping-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            background: white;
        }

        .mapping-select {
            flex: 1;
            padding: 0.375rem 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        .mapping-preview {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        .preview-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.75rem;
        }

        .preview-table th,
        .preview-table td {
            padding: 0.5rem;
            border-bottom: 1px solid #f3f4f6;
            text-align: left;
        }

        .preview-table th {
            background-color: #f9fafb;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background-color: #e5e7eb;
            border-radius: 0.25rem;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background-color: #2563eb;
            transition: width 0.3s ease;
        }

        /* Utility classes */
        .text-xs { font-size: 0.75rem; }
        .text-sm { font-size: 0.875rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .font-medium { font-weight: 500; }
        .text-center { text-align: center; }
        .text-gray-500 { color: #6b7280; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-700 { color: #374151; }
        .text-gray-900 { color: #111827; }
        .text-red-600 { color: #dc2626; }
        .text-green-600 { color: #16a34a; }
        .text-blue-600 { color: #2563eb; }
        .text-orange-600 { color: #ea580c; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-end { justify-content: flex-end; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        .grid { display: grid; }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .overflow-x-auto { overflow-x: auto; }
        .bg-white { background-color: white; }
        .rounded-xl { border-radius: 0.75rem; }
        .shadow-sm { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
        .border { border: 1px solid #e5e7eb; }
        .border-b { border-bottom: 1px solid #e5e7eb; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mt-6 { margin-top: 1.5rem; }
        .hidden { display: none; }
        .block { display: block; }

        /* Responsive grid adjustments */
        @media (max-width: 640px) {
            .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .grid-cols-3 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }
        
        @media (min-width: 768px) {
            .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }
        
        @media (min-width: 1024px) {
            .content-area { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- サイドバー -->
        <div class="sidebar" id="sidebar">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-900">部品在庫管理</h1>
            </div>
            <nav class="p-4 space-y-4">
                <button id="tab-dashboard" class="nav-button active">📊 ダッシュボード</button>
                <button id="tab-list" class="nav-button">📋 部品一覧</button>
                <button id="tab-history" class="nav-button">📈 入出庫履歴</button>
                <button id="tab-form" class="nav-button">➕ 新規追加</button>
                <hr style="margin: 1rem 0; border: none; border-top: 1px solid #e5e7eb;" />
                <button id="export-csv" class="nav-button">💾 CSVエクスポート</button>
                <label for="file-import" class="nav-button" style="margin: 0;">
                    📁 CSVインポート
                    <input type="file" id="file-import" accept=".csv" style="display: none;" />
                </label>
                <button id="reset-data" class="nav-button danger">🔄 データリセット</button>
            </nav>
        </div>

        <!-- メインエリア -->
        <div class="main-area">
            <!-- モバイルヘッダー -->
            <div class="mobile-header">
                <button id="mobile-menu" class="btn btn-secondary">☰</button>
                <h1 class="text-xl font-bold text-gray-900">部品在庫管理</h1>
                <div style="width: 2rem;"></div>
            </div>

            <!-- コンテンツエリア -->
            <div class="content-area" id="main-content">
                <div class="text-center p-6">
                    <p class="text-gray-500">読み込み中...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- オーバーレイ -->
    <div class="overlay" id="overlay"></div>

    <!-- 入出庫モーダル -->
    <div id="transaction-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-lg font-semibold text-gray-900">入出庫処理</h3>
                    <button id="close-modal" class="btn btn-secondary">✕</button>
                </div>
                
                <form id="transaction-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">種別</label>
                        <select id="transaction-type" class="form-input">
                            <option value="入庫">入庫</option>
                            <option value="出庫">出庫</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">数量 *</label>
                        <input type="number" id="transaction-quantity" required min="1" class="form-input" placeholder="数量を入力">
                        <p id="current-stock" class="text-sm text-gray-500 mt-1"></p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">理由 *</label>
                        <input type="text" id="transaction-reason" required class="form-input" placeholder="例: 定期補充、生産ライン使用">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">担当者 *</label>
                        <input type="text" id="transaction-person" required class="form-input" placeholder="例: 田中">
                    </div>
                    
                    <div class="flex justify-end gap-3 mt-6">
                        <button type="button" id="cancel-transaction" class="btn btn-secondary">キャンセル</button>
                        <button type="submit" id="submit-transaction" class="btn btn-primary">実行</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- CSVマッピングモーダル -->
    <div id="mapping-modal" class="modal" style="display: none;">
        <div class="modal-content large">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">CSVフィールドマッピング</h3>
                    <button id="close-mapping-modal" class="btn btn-secondary">✕</button>
                </div>
                
                <div class="space-y-4">
                    <p class="text-sm text-gray-600">CSVファイルの列とシステムのフィールドを対応づけてください：</p>
                    
                    <div class="mapping-container">
                        <div class="mapping-column">
                            <h4 class="font-semibold text-gray-900 mb-2">システムフィールド</h4>
                            <div id="system-fields"></div>
                        </div>
                        <div class="mapping-column">
                            <h4 class="font-semibold text-gray-900 mb-2">CSVファイルの列</h4>
                            <div id="csv-fields"></div>
                        </div>
                    </div>
                    
                    <div class="border-t pt-4">
                        <h4 class="font-semibold text-gray-900 mb-2">プレビュー（最初の5行）</h4>
                        <div class="mapping-preview" id="mapping-preview"></div>
                    </div>
                    
                    <div id="mapping-errors" class="hidden bg-red-50 border border-red-200 rounded-lg p-4">
                        <h5 class="font-semibold text-red-800 mb-2">エラー:</h5>
                        <ul id="mapping-error-list" class="text-sm text-red-700 list-disc list-inside"></ul>
                    </div>
                    
                    <div class="flex justify-end gap-3 mt-6">
                        <button type="button" id="cancel-mapping" class="btn btn-secondary">キャンセル</button>
                        <button type="button" id="execute-import" class="btn btn-primary">インポート実行</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- インポート進行状況モーダル -->
    <div id="import-progress-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">インポート処理中</h3>
                <div class="space-y-4">
                    <div class="progress-bar">
                        <div id="import-progress-fill" class="progress-fill" style="width: 0%"></div>
                    </div>
                    <p id="import-status" class="text-sm text-gray-600">準備中...</p>
                    <div id="import-results" class="hidden">
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                            <p id="import-success-message" class="text-green-800"></p>
                        </div>
                        <button id="close-import-progress" class="btn btn-primary mt-4 w-full">完了</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            // アプリケーション初期化
            console.log('アプリケーション開始');

            // グローバル変数
            window.appState = {
                currentTab: 'dashboard',
                parts: [],
                transactions: [],
                currentDisplayedParts: [],
                selectedPart: null,
                editingPart: null,
                sidebarOpen: false,
                currentFilter: { type: null, value: null },
                csvData: null,
                csvMapping: {}
            };

            // 履歴フィルタリング・ソート用の変数
            window.historyFilters = {
                search: '',
                dateFrom: '',
                dateTo: '',
                partNumber: '',
                type: '',
                reason: '',
                person: ''
            };
            window.historySortBy = 'date';
            window.historySortOrder = 'desc';

            // システムフィールド定義
            window.systemFields = {
                'partNumber': { name: '部品番号', required: true },
                'name': { name: '部品名', required: true },
                'category': { name: 'カテゴリ', required: true },
                'stock': { name: '現在庫数', required: false },
                'minStock': { name: '最小在庫数', required: false },
                'location': { name: '保管場所', required: false },
                'supplier': { name: '仕入先', required: false },
                'unitPrice': { name: '単価', required: false },
                'notes': { name: '備考', required: false }
            };

            // データ永続化関数
            window.saveDataToStorage = function() {
                try {
                    const dataToSave = {
                        parts: window.appState.parts,
                        transactions: window.appState.transactions,
                        timestamp: new Date().toISOString(),
                        version: '2.4'
                    };
                    localStorage.setItem('parts_inventory_data', JSON.stringify(dataToSave));
                    console.log('データを保存しました');
                    return true;
                } catch (error) {
                    console.error('データ保存エラー:', error);
                    return false;
                }
            };

            window.loadDataFromStorage = function() {
                try {
                    const savedData = localStorage.getItem('parts_inventory_data');
                    if (savedData) {
                        const data = JSON.parse(savedData);
                        window.appState.parts = data.parts || [];
                        window.appState.transactions = data.transactions || [];
                        console.log('保存されたデータを読み込みました');
                        return true;
                    }
                    return false;
                } catch (error) {
                    console.error('データ読み込みエラー:', error);
                    return false;
                }
            };

            // デフォルトデータ初期化
            window.initializeDefaultData = function() {
                window.appState.parts = [
                    { 
                        id: 1, 
                        partNumber: "P001", 
                        name: "ボルト M8x20", 
                        category: "P",

            // CSVインポート・エクスポート機能
            window.parseCSV = function(csvText) {
                const lines = csvText.trim().split('\n');
                const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
                const data = [];
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i];
                    if (!line.trim()) continue;
                    
                    const values = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let j = 0; j < line.length; j++) {
                        const char = line[j];
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            values.push(current.trim());
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    values.push(current.trim());
                    
                    if (values.length >= headers.length) {
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header] = values[index] || '';
                        });
                        data.push(row);
                    }
                }
                
                return { headers, data };
            };

            window.handleFileImport = function(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                if (!file.name.toLowerCase().endsWith('.csv')) {
                    alert('CSVファイルを選択してください。');
                    return;
                }
                
                if (file.size > 5 * 1024 * 1024) { // 5MB制限
                    alert('ファイルサイズが大きすぎます。5MB以下のファイルを選択してください。');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const csvText = e.target.result;
                        const { headers, data } = window.parseCSV(csvText);
                        
                        if (data.length === 0) {
                            alert('CSVファイルにデータが含まれていません。');
                            return;
                        }
                        
                        // CSVデータを保存してマッピングモーダルを表示
                        window.appState.csvData = { headers, data };
                        window.showMappingModal();
                        
                    } catch (error) {
                        console.error('CSVインポートエラー:', error);
                        alert('CSVファイルの読み込みに失敗しました。ファイル形式を確認してください。');
                    }
                };
                
                reader.onerror = function() {
                    alert('ファイルの読み込みに失敗しました。');
                };
                
                reader.readAsText(file, 'UTF-8');
                
                // ファイル選択をリセット
                event.target.value = '';
            };

            // マッピング検証
            window.validateMapping = function(mapping) {
                const errors = [];
                
                // 必須フィールドチェック
                Object.entries(window.systemFields).forEach(([key, field]) => {
                    if (field.required && !mapping[key]) {
                        errors.push(`${field.name}は必須フィールドです`);
                    }
                });
                
                // 重複チェック
                const usedColumns = Object.values(mapping).filter(col => col);
                const duplicates = usedColumns.filter((col, index) => usedColumns.indexOf(col) !== index);
                if (duplicates.length > 0) {
                    errors.push(`重複したCSV列が使用されています: ${duplicates.join(', ')}`);
                }
                
                const errorContainer = document.getElementById('mapping-errors');
                const errorList = document.getElementById('mapping-error-list');
                const executeBtn = document.getElementById('execute-import');
                
                if (errors.length > 0) {
                    errorList.innerHTML = errors.map(error => `<li>${error}</li>`).join('');
                    errorContainer.classList.remove('hidden');
                    if (executeBtn) executeBtn.disabled = true;
                } else {
                    errorContainer.classList.add('hidden');
                    if (executeBtn) executeBtn.disabled = false;
                }
                
                return errors.length === 0;
            };

            // インポート実行
            window.executeImport = function() {
                const csvData = window.appState.csvData;
                if (!csvData) return;
                
                // 現在のマッピングを取得
                const mapping = {};
                document.querySelectorAll('.mapping-select').forEach(select => {
                    const field = select.dataset.field;
                    const csvColumn = select.value;
                    if (csvColumn) {
                        mapping[field] = csvColumn;
                    }
                });
                
                if (!window.validateMapping(mapping)) {
                    alert('マッピングエラーがあります。修正してください。');
                    return;
                }
                
                window.hideModal('mapping-modal');
                window.showModal('import-progress-modal');
                
                // プログレス表示
                const progressFill = document.getElementById('import-progress-fill');
                const statusElement = document.getElementById('import-status');
                
                let processed = 0;
                const total = csvData.data.length;
                const validParts = [];
                const errors = [];
                
                // データ処理
                csvData.data.forEach((row, index) => {
                    try {
                        const part = {};
                        
                        // マッピングに従ってデータを変換
                        Object.entries(mapping).forEach(([field, csvColumn]) => {
                            let value = row[csvColumn] || '';
                            
                            // データ型変換
                            switch (field) {
                                case 'stock':
                                case 'minStock':
                                    part[field] = parseInt(value) || 0;
                                    break;
                                case 'unitPrice':
                                    part[field] = parseFloat(value) || 0;
                                    break;
                                default:
                                    part[field] = value.toString();
                            }
                        });
                        
                        // デフォルト値設定
                        if (!part.category) part.category = 'P';
                        if (!part.location) part.location = 'WH59';
                        if (part.stock === undefined) part.stock = 0;
                        if (part.minStock === undefined) part.minStock = 0;
                        if (part.unitPrice === undefined) part.unitPrice = 0;
                        if (!part.supplier) part.supplier = '';
                        if (!part.notes) part.notes = '';
                        
                        // バリデーション
                        if (!part.partNumber || !part.name) {
                            errors.push(`行 ${index + 2}: 部品番号と部品名は必須です`);
                        } else {
                            part.id = Date.now() + Math.random();
                            validParts.push(part);
                        }
                        
                    } catch (error) {
                        errors.push(`行 ${index + 2}: データ処理エラー - ${error.message}`);
                    }
                    
                    processed++;
                    const progress = (processed / total) * 100;
                    if (progressFill) progressFill.style.width = `${progress}%`;
                    if (statusElement) statusElement.textContent = `処理中... ${processed}/${total}`;
                });
                
                // 結果表示
                setTimeout(() => {
                    if (validParts.length > 0) {
                        // 重複チェック
                        const existingPartNumbers = window.appState.parts.map(p => p.partNumber);
                        const duplicates = validParts.filter(p => existingPartNumbers.includes(p.partNumber));
                        
                        if (duplicates.length > 0) {
                            const duplicateNumbers = duplicates.map(p => p.partNumber);
                            window.appState.parts = window.appState.parts.filter(p => !duplicateNumbers.includes(p.partNumber));
                        }
                        
                        // データ追加
                        window.appState.parts.push(...validParts);
                        window.saveDataToStorage();
                        
                        let successMsg = `インポート完了! 追加: ${validParts.length - duplicates.length}件, 更新: ${duplicates.length}件`;
                        if (errors.length > 0) {
                            successMsg += ` (エラー: ${errors.length}件)`;
                        }
                        
                        const successElement = document.getElementById('import-success-message');
                        const resultsElement = document.getElementById('import-results');
                        
                        if (successElement) successElement.textContent = successMsg;
                        if (resultsElement) resultsElement.classList.remove('hidden');
                        if (statusElement) statusElement.style.display = 'none';
                    } else {
                        alert('インポートできる有効なデータがありませんでした。');
                        window.hideModal('import-progress-modal');
                    }
                }, 500);
            };

            window.executeTransaction = function() {
                const type = document.getElementById('transaction-type').value;
                const quantity = parseInt(document.getElementById('transaction-quantity').value);
                const reason = document.getElementById('transaction-reason').value.trim();
                const person = document.getElementById('transaction-person').value.trim();
                
                if (!window.appState.selectedPart || !quantity || !reason || !person) {
                    alert('すべての項目を入力してください');
                    return;
                }
                
                const isInbound = type === "入庫";
                if (!isInbound && window.appState.selectedPart.stock < quantity) {
                    alert('在庫数が不足しています');
                    return;
                }

                const newStock = isInbound ? window.appState.selectedPart.stock + quantity : window.appState.selectedPart.stock - quantity;
                const partIndex = window.appState.parts.findIndex(p => p.id === window.appState.selectedPart.id);
                if (partIndex !== -1) {
                    window.appState.parts[partIndex].stock = newStock;
                }

                window.appState.transactions.push({
                    id: Date.now(),
                    partId: window.appState.selectedPart.id,
                    partNumber: window.appState.selectedPart.partNumber,
                    type: type,
                    quantity: quantity,
                    date: new Date().toISOString().split('T')[0],
                    reason: reason,
                    person: person
                });
                
                window.saveDataToStorage();
                window.closeTransactionModal();
                window.renderCurrentTab();
                alert(type + '処理が完了しました（新在庫数: ' + newStock + '）');
            };

            window.getFilteredTransactions = function() {
                return window.appState.transactions.filter(transaction => {
                    try {
                        const partName = window.getPartNameByNumber(transaction.partNumber);
                        
                        if (window.historyFilters.search) {
                            const searchTerm = window.historyFilters.search.toLowerCase();
                            const searchFields = [
                                transaction.partNumber,
                                partName,
                                transaction.type,
                                transaction.reason,
                                transaction.person
                            ].join(' ').toLowerCase();
                            
                            if (!searchFields.includes(searchTerm)) {
                                return false;
                            }
                        }
                        
                        if (window.historyFilters.dateFrom && transaction.date < window.historyFilters.dateFrom) {
                            return false;
                        }
                        if (window.historyFilters.dateTo && transaction.date > window.historyFilters.dateTo) {
                            return false;
                        }
                        
                        if (window.historyFilters.partNumber && !transaction.partNumber.toLowerCase().includes(window.historyFilters.partNumber.toLowerCase())) {
                            return false;
                        }
                        
                        if (window.historyFilters.type && transaction.type !== window.historyFilters.type) {
                            return false;
                        }
                        
                        if (window.historyFilters.reason && !transaction.reason.toLowerCase().includes(window.historyFilters.reason.toLowerCase())) {
                            return false;
                        }
                        
                        if (window.historyFilters.person && !transaction.person.toLowerCase().includes(window.historyFilters.person.toLowerCase())) {
                            return false;
                        }
                        
                        return true;
                    } catch (error) {
                        console.error('フィルター処理エラー:', error);
                        return false;
                    }
                });
            };

            window.sortTransactions = function(transactions) {
                return [...transactions].sort((a, b) => {
                    try {
                        let aValue, bValue;
                        
                        switch (window.historySortBy) {
                            case 'date':
                                aValue = a.date;
                                bValue = b.date;
                                break;
                            case 'partNumber':
                                aValue = a.partNumber;
                                bValue = b.partNumber;
                                break;
                            case 'partName':
                                aValue = window.getPartNameByNumber(a.partNumber);
                                bValue = window.getPartNameByNumber(b.partNumber);
                                break;
                            case 'type':
                                aValue = a.type;
                                bValue = b.type;
                                break;
                            case 'quantity':
                                aValue = a.quantity;
                                bValue = b.quantity;
                                break;
                            case 'reason':
                                aValue = a.reason;
                                bValue = b.reason;
                                break;
                            case 'person':
                                aValue = a.person;
                                bValue = b.person;
                                break;
                            default:
                                aValue = a.date;
                                bValue = b.date;
                        }
                        
                        if (typeof aValue === 'string') {
                            aValue = aValue.toLowerCase();
                            bValue = bValue.toLowerCase();
                        }
                        
                        let result;
                        if (aValue < bValue) result = -1;
                        else if (aValue > bValue) result = 1;
                        else result = 0;
                        
                        return window.historySortOrder === 'desc' ? -result : result;
                    } catch (error) {
                        console.error('ソート処理エラー:', error);
                        return 0;
                    }
                });
            };

                        });
                    }
                    if (dateToInput) {
                        dateToInput.addEventListener('change', function(e) {
                            window.historyFilters.dateTo = e.target.value;
                            window.updateHistoryDisplay();
                        });
                    }
                    
                    const partNumberInput = document.getElementById('history-part-number');
                    const typeSelect = document.getElementById('history-type');
                    const reasonInput = document.getElementById('history-reason');
                    const personInput = document.getElementById('history-person');
                    
                    if (partNumberInput) {
                        partNumberInput.addEventListener('input', function(e) {
                            window.historyFilters.partNumber = e.target.value;
                            window.updateHistoryDisplay();
                        });
                    }
                    
                    if (typeSelect) {
                        typeSelect.addEventListener('change', function(e) {
                            window.historyFilters.type = e.target.value;
                            window.updateHistoryDisplay();
                        });
                    }
                    
                    if (reasonInput) {
                        reasonInput.addEventListener('input', function(e) {
                            window.historyFilters.reason = e.target.value;
                            window.updateHistoryDisplay();
                        });
                    }
                    
                    if (personInput) {
                        personInput.addEventListener('input', function(e) {
                            window.historyFilters.person = e.target.value;
                            window.updateHistoryDisplay();
                        });
                    }
                    
                    const sortButtons = document.querySelectorAll('.sort-button[data-sort]');
                    sortButtons.forEach(button => {
                        button.addEventListener('click', function() {
                            const sortBy = this.getAttribute('data-sort');
                            if (window.historySortBy === sortBy) {
                                window.historySortOrder = window.historySortOrder === 'asc' ? 'desc' : 'asc';
                            } else {
                                window.historySortBy = sortBy;
                                window.historySortOrder = 'desc';
                            }
                            
                            sortButtons.forEach(btn => btn.classList.remove('active'));
                            this.classList.add('active');
                            
                            const orderIndicator = document.getElementById('sort-order-indicator');
                            if (orderIndicator) {
                                orderIndicator.textContent = window.historySortOrder === 'desc' ? '↓' : '↑';
                            }
                            
                            window.updateHistoryDisplay();
                        });
                    });
                    
                    const orderToggle = document.getElementById('sort-order-toggle');
                    if (orderToggle) {
                        orderToggle.addEventListener('click', function() {
                            window.historySortOrder = window.historySortOrder === 'asc' ? 'desc' : 'asc';
                            const orderIndicator = document.getElementById('sort-order-indicator');
                            if (orderIndicator) {
                                orderIndicator.textContent = window.historySortOrder === 'desc' ? '↓' : '↑';
                            }
                            window.updateHistoryDisplay();
                        });
                    }
                    
                    const clearButton = document.getElementById('clear-filters');
                    if (clearButton) {
                        clearButton.addEventListener('click', function() {
                            window.historyFilters = {
                                search: '',
                                dateFrom: '',
                                dateTo: '',
                                partNumber: '',
                                type: '',
                                reason: '',
                                person: ''
                            };
                            
                            if (searchInput) searchInput.value = '';
                            if (dateFromInput) dateFromInput.value = '';
                            if (dateToInput) dateToInput.value = '';
                            if (partNumberInput) partNumberInput.value = '';
                            if (typeSelect) typeSelect.value = '';
                            if (reasonInput) reasonInput.value = '';
                            if (personInput) personInput.value = '';
                            
                            window.updateHistoryDisplay();
                        });
                    }
                    
                    console.log('履歴のイベントリスナー設定完了');
                } catch (error) {
                    console.error('履歴イベントリスナー設定エラー:', error);
                }
            };

            // 初期化関数
            window.initialize = function() {
                try {
                    console.log('アプリケーション初期化開始');
                    
                    if (!window.loadDataFromStorage()) {
                        console.log('保存データなし - デフォルトデータで初期化');
                        window.initializeDefaultData();
                        window.saveDataToStorage();
                    }
                    
                    // イベントリスナー設定
                    const exportBtn = document.getElementById('export-csv');
                    const resetBtn = document.getElementById('reset-data');
                    const fileImportBtn = document.getElementById('file-import');
                    const mobileMenuBtn = document.getElementById('mobile-menu');
                    const overlayElement = document.getElementById('overlay');
                    
                    if (exportBtn) {
                        exportBtn.addEventListener('click', window.exportToCSV);
                    }
                    
                    if (fileImportBtn) {
                        fileImportBtn.addEventListener('change', window.handleFileImport);
                    }
                    
                    if (resetBtn) {
                        resetBtn.addEventListener('click', window.resetData);
                    }
                    
                    if (mobileMenuBtn) {
                        mobileMenuBtn.addEventListener('click', window.toggleSidebar);
                    }
                    
                    if (overlayElement) {
                        overlayElement.addEventListener('click', window.closeSidebar);
                    }
                    
                    // タブボタンのイベントリスナー設定
                    const buttons = [
                        { id: 'tab-dashboard', tab: 'dashboard' },
                        { id: 'tab-list', tab: 'list' },
                        { id: 'tab-history', tab: 'history' },
                        { id: 'tab-form', tab: 'form' }
                    ];
                    
                    buttons.forEach(function(btnInfo) {
                        const btn = document.getElementById(btnInfo.id);
                        if (btn) {
                            btn.addEventListener('click', function() {
                                if (btnInfo.tab === 'form') {
                                    window.appState.editingPart = null;
                                }
                                window.switchTab(btnInfo.tab);
                            });
                        }
                    });
                    
                    // 入出庫モーダル関連のイベントリスナー
                    const closeBtn = document.getElementById('close-modal');
                    const cancelBtn = document.getElementById('cancel-transaction');
                    const transactionForm = document.getElementById('transaction-form');
                    const typeSelect = document.getElementById('transaction-type');
                    
                    if (closeBtn) {
                        closeBtn.addEventListener('click', function(e) {
                            e.preventDefault();
                            window.closeTransactionModal();
                        });
                    }
                    
                    if (cancelBtn) {
                        cancelBtn.addEventListener('click', function(e) {
                            e.preventDefault();
                            window.closeTransactionModal();
                        });
                    }
                    
                    if (transactionForm) {
                        transactionForm.addEventListener('submit', function(e) {
                            e.preventDefault();
                            window.executeTransaction();
                        });
                    }
                    
                    if (typeSelect) {
                        typeSelect.addEventListener('change', window.updateCurrentStockDisplay);
                    }

                    // マッピングモーダル関連のイベントリスナー
                    const closeMappingBtn = document.getElementById('close-mapping-modal');
                    const cancelMappingBtn = document.getElementById('cancel-mapping');
                    const executeImportBtn = document.getElementById('execute-import');
                    const closeImportProgressBtn = document.getElementById('close-import-progress');
                    
                    if (closeMappingBtn) {
                        closeMappingBtn.addEventListener('click', function() {
                            window.hideModal('mapping-modal');
                        });
                    }
                    
                    if (cancelMappingBtn) {
                        cancelMappingBtn.addEventListener('click', function() {
                            window.hideModal('mapping-modal');
                        });
                    }
                    
                    if (executeImportBtn) {
                        executeImportBtn.addEventListener('click', window.executeImport);
                    }
                    
                    if (closeImportProgressBtn) {
                        closeImportProgressBtn.addEventListener('click', function() {
                            window.hideModal('import-progress-modal');
                            window.renderCurrentTab();
                        });
                    }

                    // マッピングの変更を監視
                    document.addEventListener('change', function(e) {
                        if (e.target.classList.contains('mapping-select')) {
                            window.updateMappingPreview();
                        }
                    });
                    
                    // 初期タブを表示
                    window.renderCurrentTab();
                    
                    console.log('アプリケーション初期化完了');
                    
                } catch (error) {
                    console.error('初期化エラー:', error);
                    document.getElementById('main-content').innerHTML = `
                        <div class="p-8 text-center">
                            <h2 class="text-xl font-bold text-red-600 mb-4">初期化エラー</h2>
                            <p class="text-gray-600 mb-4">${error.message}</p>
                            <button onclick="location.reload()" class="btn btn-primary">ページを再読み込み</button>
                        </div>
                    `;
                }
            };

            // DOMContentLoadedイベントで初期化を実行
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', window.initialize);
            } else {
                // 既に読み込み済みの場合は即座に実行
                window.initialize();
            }

        })();
    </script>
</body>
</html>
