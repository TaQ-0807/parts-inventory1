<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部品在庫管理システム</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background-color: #f9fafb; 
        }
        
        .app-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }
        
        .sidebar {
            width: 256px;
            background-color: white;
            border-right: 1px solid #d1d5db;
            height: 100vh;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        
        .mobile-header {
            display: none;
            background-color: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .content-area {
            flex: 1;
            padding: 1.5rem;
            background-color: #f9fafb;
            min-height: calc(100vh - 80px);
        }
        
        @media (max-width: 1023px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                z-index: 40;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            
            .mobile-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .content-area {
                padding: 1rem;
            }
        }

        /* Navigation styles */
        .nav-button {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.15s;
            border: none;
            background: none;
            color: #374151;
            text-align: left;
            cursor: pointer;
        }
        
        .nav-button:hover {
            background-color: #f3f4f6;
        }
        
        .nav-button.active {
            background-color: #dbeafe;
            color: #1d4ed8;
        }
        
        .nav-button.danger {
            color: #b91c1c;
        }
        
        .nav-button.danger:hover {
            background-color: #fee2e2;
        }

        /* Utility classes */
        .bg-white { background-color: white; }
        .bg-gray-50 { background-color: #f9fafb; }
        .bg-blue-50 { background-color: #eff6ff; }
        .bg-blue-100 { background-color: #dbeafe; }
        .bg-gray-100 { background-color: #f3f4f6; }
        .bg-red-50 { background-color: #fef2f2; }
        .bg-yellow-50 { background-color: #fefce8; }
        .bg-green-50 { background-color: #f0fdf4; }
        .bg-green-100 { background-color: #dcfce7; }
        .bg-orange-100 { background-color: #fed7aa; }
        .bg-orange-50 { background-color: #fff7ed; }
        .text-gray-900 { color: #111827; }
        .text-gray-700 { color: #374151; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-500 { color: #6b7280; }
        .text-blue-600 { color: #2563eb; }
        .text-red-600 { color: #dc2626; }
        .text-yellow-600 { color: #d97706; }
        .text-green-600 { color: #16a34a; }
        .text-orange-600 { color: #ea580c; }
        .border-blue-200 { border-color: #bfdbfe; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .shadow-sm { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
        .border { border: 1px solid #d1d5db; }
        .border-b { border-bottom: 1px solid #d1d5db; }
        .p-3 { padding: 0.75rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mt-6 { margin-top: 1.5rem; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .w-full { width: 100%; }
        .w-8 { width: 2rem; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .font-medium { font-weight: 500; }
        .text-xs { font-size: 0.75rem; line-height: 1rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .cursor-pointer { cursor: pointer; }
        .transition-colors { transition: background-color 0.15s, color 0.15s; }
        .hover\:bg-gray-100:hover { background-color: #f3f4f6; }
        .space-y-2 > * + * { margin-top: 0.5rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        .grid { display: grid; }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .overflow-x-auto { overflow-x: auto; }
        .text-center { text-align: center; }
        .block { display: block; }
        .hidden { display: none; }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            text-align: left;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        th {
            background-color: #f9fafb;
            font-weight: 600;
            font-size: 0.75rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Button styles */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.15s;
            border: none;
        }
        
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        
        .btn-success {
            background-color: #16a34a;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #15803d;
        }
        
        .btn-danger {
            background-color: #dc2626;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #b91c1c;
        }

        /* Form styles */
        .form-input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        /* Stats card styles */
        .stats-card {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.15s;
            text-align: left;
            width: 100%;
        }
        
        .stats-card:hover {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            background-color: #f8fafc;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            max-width: 28rem;
            width: 100%;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 30;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* Filter indicator */
        .filter-indicator {
            background-color: #dbeafe;
            border: 1px solid #93c5fd;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .filter-indicator .filter-text {
            color: #1e40af;
            font-weight: 500;
        }
        
        .filter-indicator .clear-filter {
            background: none;
            border: none;
            color: #1e40af;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.875rem;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }
        
        @media (min-width: 1024px) {
            .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
            .content-area { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- サイドバー -->
        <div class="sidebar" id="sidebar">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-900">📦 部品在庫管理</h1>
            </div>
            <nav class="p-4 space-y-2">
                <button id="tab-dashboard" class="nav-button active">📊 ダッシュボード</button>
                <button id="tab-list" class="nav-button">📋 部品一覧</button>
                <button id="tab-history" class="nav-button">📈 入出庫履歴</button>
                <button id="tab-form" class="nav-button">➕ 新規追加</button>
                <hr style="margin: 1rem 0; border: none; border-top: 1px solid #e5e7eb;" />
                <button id="export-csv" class="nav-button">💾 CSVエクスポート</button>
                <label for="file-import" class="nav-button" style="margin: 0;">
                    📁 ファイルインポート
                    <input type="file" id="file-import" accept=".csv" style="display: none;" />
                </label>
                <button id="reset-data" class="nav-button danger">🔄 データリセット</button>
            </nav>
        </div>

        <!-- メインエリア -->
        <div class="main-area">
            <!-- モバイルヘッダー -->
            <div class="mobile-header">
                <button id="mobile-menu" class="p-2 hover:bg-gray-100 rounded-lg">☰</button>
                <h1 class="text-xl font-bold text-gray-900">部品在庫管理</h1>
                <div class="w-8"></div>
            </div>

            <!-- コンテンツエリア -->
            <div class="content-area" id="main-content">
                <div class="text-center p-6">
                    <p class="text-gray-500">読み込み中...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- オーバーレイ -->
    <div class="overlay" id="overlay"></div>

    <!-- 入出庫モーダル -->
    <div id="transaction-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-lg font-semibold text-gray-900">入出庫処理</h3>
                    <button id="close-modal" class="p-2 hover:bg-gray-100 rounded-lg">✕</button>
                </div>
                
                <form id="transaction-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">種別</label>
                        <select id="transaction-type" class="form-input">
                            <option value="入庫">入庫</option>
                            <option value="出庫">出庫</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">数量 *</label>
                        <input type="number" id="transaction-quantity" required min="1" class="form-input" placeholder="数量を入力">
                        <p id="current-stock" class="text-sm text-gray-500 mt-1"></p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">理由 *</label>
                        <input type="text" id="transaction-reason" required class="form-input" placeholder="例: 定期補充、生産ライン使用">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">担当者 *</label>
                        <input type="text" id="transaction-person" required class="form-input" placeholder="例: 田中">
                    </div>
                    
                    <div class="flex justify-end gap-3 mt-6">
                        <button type="button" id="cancel-transaction" class="btn btn-secondary">キャンセル</button>
                        <button type="submit" id="submit-transaction" class="btn btn-primary">実行</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            // グローバル変数
            window.appState = {
                currentTab: 'dashboard',
                parts: [],
                transactions: [],
                currentDisplayedParts: [],
                selectedPart: null,
                editingPart: null,
                sidebarOpen: false,
                currentFilter: {
                    type: null,
                    value: null
                }
            };

            // データ永続化関数
            window.saveDataToStorage = function() {
                try {
                    const dataToSave = {
                        parts: window.appState.parts,
                        transactions: window.appState.transactions,
                        timestamp: new Date().toISOString(),
                        version: '2.2'
                    };
                    localStorage.setItem('parts_inventory_data', JSON.stringify(dataToSave));
                    console.log('データを保存しました');
                    return true;
                } catch (error) {
                    console.error('データ保存エラー:', error);
                    return false;
                }
            };

            window.loadDataFromStorage = function() {
                try {
                    const savedData = localStorage.getItem('parts_inventory_data');
                    if (savedData) {
                        const data = JSON.parse(savedData);
                        window.appState.parts = data.parts || [];
                        window.appState.transactions = data.transactions || [];
                        console.log('保存されたデータを読み込みました');
                        return true;
                    }
                    return false;
                } catch (error) {
                    console.error('データ読み込みエラー:', error);
                    return false;
                }
            };

            // デフォルトデータ初期化
            window.initializeDefaultData = function() {
                window.appState.parts = [
                    { 
                        id: 1, 
                        partNumber: "P001", 
                        name: "ボルト M8x20", 
                        category: "P", 
                        stock: 150, 
                        minStock: 50, 
                        location: "WH59", 
                        supplier: "ABC商事", 
                        unitPrice: 25, 
                        notes: "ステンレス製、高耐食性" 
                    },
                    { 
                        id: 2, 
                        partNumber: "EP001", 
                        name: "ベアリング 6001", 
                        category: "EP", 
                        stock: 25, 
                        minStock: 10, 
                        location: "WH59", 
                        supplier: "XYZ工業", 
                        unitPrice: 850, 
                        notes: "高温環境用、年次交換推奨" 
                    },
                    { 
                        id: 3, 
                        partNumber: "P003", 
                        name: "Oリング 20x3", 
                        category: "P", 
                        stock: 80, 
                        minStock: 30, 
                        location: "WH59", 
                        supplier: "DEF部品", 
                        unitPrice: 120, 
                        notes: "NBR材質、-20℃～+80℃対応" 
                    },
                    { 
                        id: 4, 
                        partNumber: "HL001", 
                        name: "ガスケット 100A", 
                        category: "HL", 
                        stock: 5, 
                        minStock: 20, 
                        location: "WH60", 
                        supplier: "DEF部品", 
                        unitPrice: 450, 
                        notes: "フランジ用、定期交換部品" 
                    },
                    { 
                        id: 5, 
                        partNumber: "EP002", 
                        name: "モーター 1.5kW", 
                        category: "EP", 
                        stock: 3, 
                        minStock: 2, 
                        location: "WH60", 
                        supplier: "XYZ工業", 
                        unitPrice: 12500, 
                        notes: "予備機、年1回点検" 
                    },
                    { 
                        id: 6, 
                        partNumber: "HL002", 
                        name: "油圧ホース 10m", 
                        category: "HL", 
                        stock: 8, 
                        minStock: 5, 
                        location: "WH61", 
                        supplier: "GHI機材", 
                        unitPrice: 2800, 
                        notes: "高圧対応、定期点検必要" 
                    }
                ];
                
                window.appState.transactions = [
                    { id: 1, partId: 1, partNumber: "P001", type: "入庫", quantity: 100, date: "2024-01-15", reason: "定期補充", person: "田中" },
                    { id: 2, partId: 1, partNumber: "P001", type: "出庫", quantity: 20, date: "2024-01-20", reason: "生産ライン使用", person: "佐藤" },
                    { id: 3, partId: 2, partNumber: "EP001", type: "入庫", quantity: 50, date: "2024-01-10", reason: "新規調達", person: "鈴木" },
                    { id: 4, partId: 4, partNumber: "HL001", type: "出庫", quantity: 2, date: "2024-01-25", reason: "メンテナンス", person: "高橋" },
                    { id: 5, partId: 3, partNumber: "P003", type: "入庫", quantity: 30, date: "2024-02-01", reason: "緊急補充", person: "田中" }
                ];
                
                console.log('デフォルトデータ初期化完了');
            };

            // 統計計算
            window.calculateStats = function() {
                const categoryStats = {};
                window.appState.parts.forEach(part => {
                    if (!categoryStats[part.category]) {
                        categoryStats[part.category] = { count: 0, warning: 0, good: 0 };
                    }
                    categoryStats[part.category].count++;
                    if (part.stock <= part.minStock) {
                        categoryStats[part.category].warning++;
                    } else {
                        categoryStats[part.category].good++;
                    }
                });

                return {
                    total: window.appState.parts.length,
                    warning: window.appState.parts.filter(p => p.stock <= p.minStock).length,
                    good: window.appState.parts.filter(p => p.stock > p.minStock).length,
                    categories: categoryStats
                };
            };

            // 部品名を取得する関数
            window.getPartNameById = function(partId) {
                const part = window.appState.parts.find(p => p.id === partId);
                return part ? part.name : '部品名不明';
            };

            window.getPartNameByNumber = function(partNumber) {
                const part = window.appState.parts.find(p => p.partNumber === partNumber);
                return part ? part.name : '部品名不明';
            };

            // フィルタリング機能
            window.applyPartsFilter = function(filterType, filterValue = null) {
                window.appState.currentFilter = {
                    type: filterType,
                    value: filterValue
                };
                window.switchTab('list');
            };

            window.clearPartsFilter = function() {
                window.appState.currentFilter = {
                    type: null,
                    value: null
                };
                window.renderPartsList();
            };

            window.getFilteredParts = function() {
                let filteredParts = [...window.appState.parts];
                
                const filter = window.appState.currentFilter;
                
                if (filter.type === 'warning') {
                    filteredParts = filteredParts.filter(p => p.stock <= p.minStock);
                } else if (filter.type === 'good') {
                    filteredParts = filteredParts.filter(p => p.stock > p.minStock);
                } else if (filter.type === 'category' && filter.value) {
                    filteredParts = filteredParts.filter(p => p.category === filter.value);
                }
                
                return filteredParts;
            };

            window.getFilterDisplayText = function() {
                const filter = window.appState.currentFilter;
                
                if (filter.type === 'warning') {
                    return '要注意部品のみ表示中';
                } else if (filter.type === 'good') {
                    return '適正在庫部品のみ表示中';
                } else if (filter.type === 'category' && filter.value) {
                    let categoryName = filter.value;
                    switch(filter.value) {
                        case 'P': categoryName = 'Parts'; break;
                        case 'EP': categoryName = 'Equipment Parts'; break;
                        case 'HL': categoryName = 'Hydraulic/Lubrication'; break;
                    }
                    return `カテゴリ「${categoryName}」のみ表示中`;
                }
                return null;
            };

            // ダッシュボード表示
            window.renderDashboard = function() {
                const stats = window.calculateStats();
                const warningParts = window.appState.parts.filter(p => p.stock <= p.minStock);
                
                // カテゴリ別の統計カードを生成
                const categoryCards = Object.entries(stats.categories).map(([category, data]) => {
                    let categoryName, categoryColor, categoryIcon;
                    switch(category) {
                        case 'P':
                            categoryName = 'Parts';
                            categoryColor = 'text-blue-600';
                            categoryIcon = '🔧';
                            break;
                        case 'EP':
                            categoryName = 'Equipment Parts';
                            categoryColor = 'text-green-600';
                            categoryIcon = '⚙️';
                            break;
                        case 'HL':
                            categoryName = 'Hydraulic/Lubrication';
                            categoryColor = 'text-orange-600';
                            categoryIcon = '🛢️';
                            break;
                        default:
                            categoryName = category;
                            categoryColor = 'text-gray-600';
                            categoryIcon = '📦';
                    }
                    
                    return `
                        <button class="stats-card" onclick="window.applyPartsFilter('category', '${category}')">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm text-gray-600">${categoryName}</p>
                                    <p class="text-2xl font-bold ${categoryColor}">${data.count}</p>
                                    <div class="text-xs text-gray-500 mt-1">
                                        要注意: ${data.warning} | 適正: ${data.good}
                                    </div>
                                </div>
                                <span class="text-2xl">${categoryIcon}</span>
                            </div>
                        </button>
                    `;
                }).join('');
                
                document.getElementById('main-content').innerHTML = `
                    <div class="space-y-6">
                        <div class="flex justify-between items-center">
                            <h2 class="text-2xl font-bold text-gray-900">ダッシュボード</h2>
                            <div class="text-sm text-gray-600">最終更新: ${new Date().toLocaleString('ja-JP')}</div>
                        </div>
                        
                        <!-- 基本統計 -->

                const type = document.getElementById('transaction-type').value;

            window.executeTransaction = function() {
                const type = document.getElementById('transaction-type').value;
                const quantity = parseInt(document.getElementById('transaction-quantity').value);
                const reason = document.getElementById('transaction-reason').value.trim();
                const person = document.getElementById('transaction-person').value.trim();
                
                if (!window.appState.selectedPart || !quantity || !reason || !person) {
                    alert('すべての項目を入力してください');
                    return;
                }
                
                const isInbound = type === "入庫";
                if (!isInbound && window.appState.selectedPart.stock < quantity) {
                    alert('在庫数が不足しています');
                    return;
                }

                const newStock = isInbound ? window.appState.selectedPart.stock + quantity : window.appState.selectedPart.stock - quantity;
                const partIndex = window.appState.parts.findIndex(p => p.id === window.appState.selectedPart.id);
                if (partIndex !== -1) {
                    window.appState.parts[partIndex].stock = newStock;
                }

                window.appState.transactions.push({
                    id: Date.now(),
                    partId: window.appState.selectedPart.id,
                    partNumber: window.appState.selectedPart.partNumber,
                    type: type,
                    quantity: quantity,
                    date: new Date().toISOString().split('T')[0],
                    reason: reason,
                    person: person
                });
                
                window.saveDataToStorage();
                window.closeTransactionModal();
                window.renderCurrentTab();
                alert(type + '処理が完了しました（新在庫数: ' + newStock + '）');

                    if (transactionForm) {
                        transactionForm.addEventListener('submit', function(e) {
                            e.preventDefault();
                            window.executeTransaction();
                        });
                    }
                    
                    if (typeSelect) {
                        typeSelect.addEventListener('change', window.updateCurrentStockDisplay);
                    }
                    
                    // 初期タブを表示
                    window.renderCurrentTab();
                    
                    console.log('アプリケーション初期化完了');
                    
                } catch (error) {
                    console.error('初期化エラー:', error);
                    document.getElementById('main-content').innerHTML = `
                        <div class="p-8 text-center">
                            <h2 class="text-xl font-bold text-red-600 mb-4">初期化エラー</h2>
                            <p class="text-gray-600 mb-4">${error.message}</p>
                            <button onclick="location.reload()" class="btn btn-primary">ページを再読み込み</button>
                        </div>
                    `;
                }
            };

            // DOMContentLoadedイベントで初期化を実行
            document.addEventListener('DOMContentLoaded', window.initialize);

        })();
    </script>
</body>
</html>
