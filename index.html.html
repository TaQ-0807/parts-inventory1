<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>部品在庫1</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .header { background: #4CAF50; color: white; padding: 15px; text-align: center; }
        .part { background: white; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .search { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>部品在庫1</h1>
        <p>部品の在庫管理ツール</p>
    </div>
    
    <input type="text" class="search" placeholder="検索..." onkeyup="search()">
    
    <div id="list"></div>

    <script>
        const parts = [
            { name: "Arduino Uno", qty: 5, loc: "棚A-1" },
            { name: "抵抗 1kΩ", qty: 100, loc: "引き出し-B" },
            { name: "LED 赤", qty: 50, loc: "引き出し-C" },
            { name: "ブレッドボード", qty: 3, loc: "棚B-1" }
        ];

        function show(items = parts) {
            document.getElementById('list').innerHTML = items.map(p => 
                `<div class="part">
                    <strong>${p.name}</strong><br>
                    在庫: ${p.qty}個<br>
                    場所: ${p.loc}
                </div>`
            ).join('');
        }

        function search() {
            const q = event.target.value.toLowerCase();
            const filtered = parts.filter(p => p.name.toLowerCase().includes(q));
            show(filtered);
        }

        show();
    </script>
</body>
</html>
